<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT preview card component</title>

    </head>
    <body>

        <main class="component">

            <a class="component__image link" href="#"><img class="component__image inLink" src="images/image-equilibrium.jpg" alt="equilibrium"></a>

            <h1 class="component__title"><a href="#">Equilibrium #3429</a></h1>

            <p class="component__content">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="component__other">
                <p class="component__other__content-one">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <strong>0.041 ETH</strong>
                </p>
                <p class="component__other__content-two">
                    <img src="images/icon-clock.svg" alt="clock">
                    3 days left
                </p>
            </div>

            <div class="component__profile">
                <img src="images/image-avatar.png" alt="picture" width="40" height="40">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
        </div>
    </body>
</html>
